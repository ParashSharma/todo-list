<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div padding *ngIf="error" class="error-message">
    <ion-icon name="alert"></ion-icon>
    <span>
      {{ error }}
    </span>
  </div>
  <form (ngSubmit)="signup()"  #signupForm="ngForm">
    <ion-list inset>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input required name="name" [(ngModel)]="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input required name="email" [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input required name="password" [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm password</ion-label>
        <ion-input required name="confirmPassword" [(ngModel)]="confirmPassword" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-grid>
      <ion-col col-12>
        <button [disabled]="!signupForm.form.valid" block ion-button color="secondary">
          Sign Up
        </button>
      </ion-col>
      <ion-col col-12>
        <button block ion-button color="light" (click)="showLogin()">
          Have an account? Log in
        </button>
      </ion-col>
    </ion-grid>
  </form>
</ion-content>

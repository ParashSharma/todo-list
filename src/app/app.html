<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button color="secondary" menuClose ion-item (click)="addList()">
        Add list
      </button>
      <button menuClose ion-item *ngFor="let l of lists" (click)="openPage(p)">
        {{l.attributes.name}}
      </button>
      <button color="danger" menuClose ion-item (click)="logOut()">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
